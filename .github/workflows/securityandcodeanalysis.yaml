name: Security and Static Code Analysis Workflow

on:
  push:
    branches: [main, aidan-branch]
  pull_request:
    branches: [main, aidan-branch]

jobs:
  static_analysis:
    name: Security and Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install GitGuardian CLI
        run: |
          curl -sSL https://www.gitguardian.com/cli | bash
          ggshield --version

      - name: Run GitGuardian Security Scan
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        run: |
          ggshield secret scan --all

      - name: Set Execute Permissions for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Run Static Code Scan with Lint
        run: ./gradlew lint

name: Security and Static Code Analysis Workflow (HuskyCI and CircleCI)

on:
  push:
    branches: [main, aidan-branch]
  pull_request:
    branches: [main, aidan-branch]

jobs:
  static_analysis:
    name: Security and Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set Execute Permissions for Gradle Wrapper
          run: chmod +x ./gradlew
  
      - name: Run Static Code Scan through Lint
        run: ./gradlew lint

  test_pull_request:
    name: Test Pull Requests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Permissions for Gradle
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew test
